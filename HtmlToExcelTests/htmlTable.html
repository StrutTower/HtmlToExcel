<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Column1</td>
                <td>Column2</td>
                <td>Column3</td>
            </tr>
            <tr>
                <td>r1c1</td>
                <td><div>r1c2</div> div element</td>
                <td>r1c3</td>
            </tr>
            <tr>
                <td><a href="https://github.com/StrutTower">r2c1 Hyperlink Element</a></td>
                <td data-excel-hyperlink="https://github.com/StrutTower">r2c2 Hyperlink Attribute</td>
                <td data-excel-hyperlink="5">r2c3 Invalid URL</td>
            </tr>
            <tr>
                <td data-excel-bold="true">r3c1 Bold</td>
                <td data-excel-comment="This is a test comment">r3c2 Comment</td>
                <td data-excel-comment="Another comment" data-excel-comment-author="Tester">r3c3 Comment and Author</td>
            </tr>
            <tr>
                <td>Data Type</td>
                <td data-type="Text">5/16</td>
                <td data-type="Text">123456</td>
            </tr>
            <tr>
                <td>Format</td>
                <td data-type="Number" data-format="$0.00">3.5</td>
                <td data-type="DateTime" data-format="yyyy/mm/dd">6/3/2022</td>
            </tr>
            <tr>
                <td>Align</td>
                <td horizontal-alignment="Center">Center Aligned</td>
                <td horizontal-alignment="Left">Left Aligned</td>
            </tr>
            <tr>
                <td>Font Size</td>
                <td font-size="50">VERY BIG</td>
                <td font-size="5">very small</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
